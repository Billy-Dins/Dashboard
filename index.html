<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="dashboard">
        <header id="header">
            <div id="search">
                <img id='magnify' src="/Icons/magnify.png" style="width:18px;height:18px"/>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <div id="profile">
                <img id='notification' src="/Icons/bell-ring-outline.png" style="width:18px;height:18px"/>
                Morgan Oakley
            </div>
            <div id="user">Hi there, Morgan Oakley (@morgan)</div>
            <div id="social-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>

        <article id="projects">
            <div id="projects-label">Your projects</div>
            <div id="project-card-container">
                <div class="project-card">Super Cool Project</div>
                <div class="project-card">Less Cool Project</div>
                <div class="project-card">Impossible App</div>
                <div class="project-card">Easy Peasy App</div>
                <div class="project-card">Ad Blocker</div>
                <div class="project-card">Money Maker</div>
            </div>
        </article>
        <div id="sidebar">
            <div id="announcements">
                <div id="announcements-label">Announcements</div>
                <div id="announcements-card"></div>
            </div>
            <div id="trending">
                <div id="trending-label">Trending</div>
                <div id="trending-card"></div>
            </div>
        </div>
        <div id="nav">Dashboard
            <div id="selector-one">
                <ul>
                    <li class="link">
                        <img src="/Icons/home.png" style="width:18px;height:18px"/>
                        <a href="">Home</a>
                    </li>
                    <li class="link">
                        <img src="/Icons/account-details.png" style="width:18px;height:18px"/>
                        <a href="">Profile</a>
                    </li>
                    <li class="link">
                        <img src="/Icons/message.png" style="width:18px;height:18px"/>
                        <a href="">Messages</a>
                    </li>
                    <li class="link">
                        <img src="/Icons/clock-time-three.png" style="width:18px;height:18px"/>
                        <a href="">History</a>
                    </li>
                    <li class="link">
                        <img src="/Icons/file-multiple.png" style="width:18px;height:18px"/>
                        <a href="">Tasks</a>
                    </li>
                    <li class="link">
                        <img src="/Icons/account-group.png" style="width:18px;height:18px"/>
                        <a href="">Communities</a>
                    </li>
                </ul>
            </div>
            <div id="selector-two">
                <li>
                    <img src="/Icons/cog.png" style="width:18px;height:18px"/>
                    <a href="">Settings</a>
                </li>
                <li>
                    <img src="/Icons/help-box.png" style="width:18px;height:18px"/>
                    <a href="">Support</a>
                </li>
                <li>
                    <img src="/Icons/shield-check.png" style="width:18px;height:18px"/>
                    <a href="">Privacy</a>
                </li>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
